<app-nav></app-nav>
<div class="visible-xs" style="height: 40px"></div>

<div class="container">

  <div class="col-lg-12" style="margin-bottom:1px">
    <div class="box">
      <div class="col-lg-12 col-sm-12 col-xs-12"  style="text-align: center">
        <div id="div_titulo">
          {{ filmeTitulo }} ({{ filmeAno | date: "y" }})
        </div>
        <hr />
        <div>
          <i id="i_avaliacao" [style.color]="colorAvaliacao" [class]="classAvaliacao"></i>
          <br>Você achou {{ nomeAvaliacao }}
        </div>
        <div></div>
        <hr />
      </div>
    </div>

    <div class="panel form-group has-feedback" style="margin-top: 5px">
      <span class="titulo-pagina"
        >Localize o(a) amigo(a):</span
      >
      <div class="form-group has-feedback">
        <input
          #srch
          autofocus
          (keyup)="getAmigos(srch.value)"
          type="text"
          class="txtSearch"
          placeholder="Nome ou parte do nome do(a) amigo(a)..."
        />

        <div class="divBoxSearch" *ngFor="let am of arrayAmigos"
        >
          <div
            class="divHover divBoxSearchInternal"
          >
            <span (click)="mostraBoxIndicacao(am.Id, am.nome, am.email, am.foto)">
            <img class="img avatar" src="{{ am.foto }}" align="left" />
            {{ am.nome }}<br />
            {{ am.email }}
            </span>
          </div>
        </div>
        <span #srchIcon>
          <i class="glyphicon glyphicon-search form-control-feedback"></i>
        </span>
      </div>
    </div>

    <div *ngIf="amigoEscolhido" class="panel-indicacao">
        <img class="img avatar-escolhido" src="{{ amigoEscolhidoFoto }}" align="left" />
        Amigo(a) escolhido(a):<br />
        {{ amigoEscolhidoNome }}<br />
        {{ amigoEscolhidoEmail }}
        <hr >
        Escreva algo a seu amigo(a):
        <textarea maxlength="150" #msg style="width: 100%; height: 50px;"></textarea>
        <button [disabled]="!msg.value" #btnEnviar (click)="confirmarEnvioIndicacao(msg.value)" class="btn btn-danger">Enviar a indicação</button>
        <button #btnFechar style="display: none" class="btn btn-default">Fechar</button>
      </div>

      <br>

      <div (click)="backClicked()">
          <button class="btn btn-warning btn-block">
            <span class="glyphicon glyphicon-triangle-left">Voltar</span>
          </button>
        </div>

  </div>



  <br />
  <br />
  <br />
  <app-footer></app-footer>
</div>
