<app-nav></app-nav>

<div style="text-align: center">
  <button class="{{btn1Class}}" (click)="go(1)">
    <span><i id="i_javiu" class="fas fa-check-double"></i> Já vi</span>
  </button>
  <button class="{{btn2Class}}" (click)="go(2)">
    <span
      ><i id="i_querver" class="fas fa-check"></i> Quero
      ver</span
    >
  </button>
 </div>

<br />
<div id="search" style="text-align: center">
  {{ search }}: <span *ngIf="!resultado"
    ><img src="../assets/loader-grey.gif" style="width: 15px"
  /></span>
  <span *ngIf="resultado">{{ resultado }}</span> resultados(s).
</div>

<hr *ngIf="isWatched" />

<div class="stars" *ngIf="isWatched">
  <div style="font-size: 12px; margin-bottom: 3px;">
    Como você avalia este filme?
  </div>
  <form #frm action="" (change)="mostraValor($event.target.value)">
    <input
      [checked]="star5Checked"
      class="star star-5"
      id="star-5"
      type="radio"
      value="5"
      name="star"
    />
    <label id="label-5" class="star far fa-grin-stars" for="star-5"
      ><div class="label-legenda">Memo-<br />rável!</div></label
    >
    <input
      [checked]="star4Checked"
      class="star star-4"
      id="star-4"
      type="radio"
      value="4"
      name="star"
    />
    <label id="label-4" class="star far fa-grin-alt" for="star-4"
      ><div class="label-legenda">Muito bom</div></label
    >
    <input
      [checked]="star3Checked"
      class="star star-3"
      id="star-3"
      type="radio"
      value="3"
      name="star"
    />
    <label id="label-3" class="star far fa-smile" for="star-3"
      ><div class="label-legenda">Bom</div></label
    >
    <input
      [checked]="star2Checked"
      class="star star-2"
      id="star-2"
      type="radio"
      value="2"
      name="star"
    />
    <label id="label-2" class="star far fa-meh" for="star-2"
      ><div class="label-legenda">Medi-<br />ano</div></label
    >
    <input
      [checked]="star1Checked"
      class="star star-1"
      id="star-1"
      type="radio"
      value="1"
      name="star"
    />
    <label id="label-1" class="star far fa-tired" for="star-1"
      ><div class="label-legenda">Ruim</div></label
    >
  </form>
</div>
<br />

<div class="col-lg-3" *ngFor="let filme of (lista_filmes)?.slice().reverse()">
  <div class="box">
    <div id="div_titulo">{{ filme.titulo }}</div>

    <div class="col-lg-6 col-sm-6 col-xs-6" id="div_poster">
      <img
        class="img-moovie"
        (click)="navigate(filme.id)"
        [src]="'https://image.tmdb.org/t/p/w92/' + filme.poster"
      />
    </div>

    <div class="col-lg-6 col-sm-6 col-xs-6" id="div_sinopse">
      {{ filme.sinopse | slice: 0:65 }}
      {{ filme.sinopse.length >= 65 ? "..." : "" }}
    </div>

    <div id="div_mais_informacoes" (click)="navigate(filme.id)">
      Mais informações
    </div>
  </div>

  <br />
</div>

<div class="container-fluid" (click)="backClicked()">
  <button class="btn btn-warning btn-block">
    <span class="glyphicon glyphicon-triangle-left">Voltar</span>
  </button>
</div>

<br />
