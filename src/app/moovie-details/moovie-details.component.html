<div style="margin-left: 15px; margin-right: 15px">
<div class="box container" style="padding-top: 20px; padding-bottom: 20px">
  <div class="col-lg-12">
    <div
      *ngIf="filme.backdrop_path"
      class="col-lg-6"
      style="padding-bottom: 15px"
    >
      <img
        [src]="'https://image.tmdb.org/t/p/w500' + filme.backdrop_path"
        class="img-fluid"
      />
    </div>


    <div style="font-weight: bolder;">
      {{ filme.title }} ({{ filme.release_date | date: "y" }})

      <div>
        <span
          class="glyphicon glyphicon-star"
          style="padding-right: 3px; color:#fdc306da;"
        ></span
        >{{ filme.vote_average }} |
        <span
          class="glyphicon glyphicon-fire"
          style="padding-right: 3px; color: #b6311fda;"
        ></span
        >{{ filme.popularity }}
      </div>
    </div>

    <hr />

    <div style="font-size: 12px; padding-left: 5px">Gêneros:</div>

    <span
      *ngFor="let genre of filme.genres"
      style="font-size: 12px; color: #222222; background-color: #DDAC0A; margin: 2px; border-radius: 3px; padding: 2px 5px 2px 5px;"
    >
      {{ genre.name }}
    </span>

    <hr />

    <div style="font-size: 12px; padding-left: 5px; margin-bottom: 3px;">Selecione uma lista pra adicionar este filme:</div>

    <span (click)="updateMoovieService(1)">
      <button #marcarJaVi type="button" [class]="clsJaVi">Já vi</button> </span
    ><span (click)="updateMoovieService(2)">
      <button #marcarQueroVer type="button" [class]="clsQueroVer">
        Quero ver
      </button> </span
    ><span (click)="updateMoovieService(3)">
      <button #marcarTalvez type="button" [class]="clsTalvez">
        Talvez veja
      </button> </span
    ><span (click)="updateMoovieService(4)">
      <button #marcarNaoMeInteressa type="button" [class]="clsNaoMeInteressa">
        Dispenso
      </button>
    </span>
    <hr />

  </div>

  <div *ngIf="filme.overview" class="col-lg-12" style="padding-bottom: 10px; text-align: justify">
    {{ filme.overview }}
  </div>

  <br />
  <div style="padding: 3px"></div>

  <div class="container-fluid" (click)="backClicked()">
    <button class="btn btn-warning btn-block">
      <span
        class="glyphicon glyphicon-triangle-left"
        style="padding-right: 5px;"
        >Voltar</span
      >
    </button>
  </div>
</div>
</div>
<br />
