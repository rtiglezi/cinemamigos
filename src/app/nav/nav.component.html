<nav style="background-color: #6e92a7">
  <div class="navbar-header">
    <button
      type="button"
      class="navbar-toggle collapsed"
      data-toggle="collapse"
      data-target="#navbar"
      aria-expanded="false"
      aria-controls="navbar"
    >
      <span class="sr-only">Toggle navigation</span>
      <span class="glyphicon glyphicon-menu-hamburger" style="font-size: 20px"></span>
    </button>
    <a class="navbar-brand" href="#">
      <span style="color:rgb(255, 255, 255); font-size: 25px; font-weight: bold">Indica</span
      ><span style="color:rgb(37, 37, 37); font-size: 25px; font-weight: bold">Moovies</span>
    </a>
  </div>
  <div id="navbar" class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
      <li>
        <a href=""
          ><span class="glyphicon glyphicon-film"></span> Meus filmes</a
        >
      </li>
      <li>
        <a href="home"
          ><span class="glyphicon glyphicon-bullhorn"></span> Sugeridos</a
        >
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right" *ngIf="!isLogged">
      <li><a href=""> carregando ... </a></li>
    </ul>

    <ul class="nav navbar-nav navbar-right" *ngIf="isLogged">
      <li>
        <a href="profile"
          ><span class="glyphicon glyphicon-user"></span>
          {{ localUser.user_displayName }}
        </a>
      </li>
      <li>
        <a href="#"
          ><span class="glyphicon glyphicon-remove"></span>
          <span (click)="logout()">Sair</span>
        </a>
      </li>
    </ul>
  </div>
  <div
    style="padding-left: 10px; padding-right: 10px; padding-bottom:5px"
  >
    <div class="form-group has-feedback">
      <input
        #srch
        (keyup)="searchMoovies(srch.value)"
        type="text"
        class="txtSearch"
        placeholder="Digite o nome do filme que deseja encontrar..."
      />
      <div
        class="divBoxSearch"
        *ngIf="arrayMoovies.length > 0 && srch.value != ''"
      >
        <div class="divBoxSearchInternal" *ngFor="let am of arrayMoovies">
          <a href="/moovie?id={{am.id}}">
            <span class="glyphicon glyphicon-film spanSearchItems"></span
            >{{ am.title }} - ({{ am.release_date | date: "y" }})
          </a>
        </div>
      </div>
      <i class="glyphicon glyphicon-search form-control-feedback"></i>
    </div>
  </div>
</nav>
